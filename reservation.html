<body>

    <!-- Reservation Section -->
    <section class="reservation-section">
        <div class="reservation-container">
            <h2>Make a Reservation</h2>
            <form action="process-reservation.php" method="POST" class="reservation-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Reservation Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Time -->
                <div class="form-group">
                    <label for="time"><i class="fas fa-clock"></i> Reservation Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <!-- Number of Guests -->
                <div class="form-group">
                    <label for="guests"><i class="fas fa-users"></i> Number of Guests</label>
                    <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
                </div>

                <!-- Special Requests -->
                <div class="form-group">
                    <label for="requests"><i class="fas fa-sticky-note"></i> Special Requests</label>
                    <textarea id="requests" name="requests" rows="3" placeholder="Enter any special requests"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="reservation-button">Submit Reservation</button>
            </form>
        </div>
    </section>
</body>

</html>
