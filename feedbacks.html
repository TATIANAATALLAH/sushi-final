<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/feedbacks.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="menu.html" class="nav-button">Menu</a>
        <a href="contact.html" class="nav-button">Contact Us</a>
        <a href="about.html" class="nav-button">About</a>
        <a href="review.html" class="nav-button">reviews</a>
        <a href="delivery.html" class="nav-button">delivery</a>
        <a href="reservation.html" class="nav-button">reservation</a>
        <a href="feedbacks.html" class="nav-button">Feedbacks</a>
    </nav>
  <div class="feedbacks-section">
    <h2 class="mb-4 text-center">We value your feedback</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" rows="5" placeholder="Write your feedback here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
